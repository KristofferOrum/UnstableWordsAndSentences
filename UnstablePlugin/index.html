<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Unstable text the jQuery Plugin </title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style type="text/css">
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            body {
                text-align: center;
                font-family: serif;
                position: relative;
            }

        </style>
    </head>

    <body>


            <span id="element" >test ##ADVERB</span>


        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/jquery.unstable.js"></script>

        <script>
            // on DOM ready
            $(function() {
                var instance = $('#element').unstable({
                    onLoad: function() {
                        console.info('plugin is loaded')

                    }
                });
            });
        </script>
    </body>
</html>
