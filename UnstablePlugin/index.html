<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Unstable text the jQuery Plugin </title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style type="text/css">
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            body {
                text-align: center;
                font-family: serif;
                position: relative;
            }

        </style>
    </head>
    <body>
            <span class="element" >after the apocalypse all art will be #ADJECTIVE#</span>
            </br>
            <span class="element" >after the apocalypse all art will be #ADVERB# #COLOUR#</span>
            </br>
            <span class="element" >after the apocalypse all #ARTS# will be #DOGMA#</span>            
            </br>
            <span class="element" >after the apocalypse all #ARTS# will be #ARCHITECTURE#</span>
        <script src="js/jquery-2.1.1.min.js"></script>
         <script src="js/jquery.randomSentences.js"></script>
        <script src="js/jquery.unstableWords.js"></script>

        <script>
            // on DOM ready
            $(function() {
                var instance = $('.element').unstableWords({wordlist:'js/wordlist.json',
                    onLoad: function() {
                        console.info('plugin is loaded')

                    }
                });
            });
        </script>
    </body>
</html>
